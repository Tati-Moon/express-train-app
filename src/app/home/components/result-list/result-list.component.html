<div class="card result-container mt-2 mb-2">
    <div class="result-details">
        <div class="route-details">
            <div class="from-details">
                <span class="time">16:30</span>
                <span>August 13</span>
                <span>City45</span>
            </div>

            <div class="travel-time">
                <p-timeline class="timeline" [value]="events" layout="horizontal">
                    <ng-template pTemplate="marker" let-event>
                        @if (event.icon) {
                            <i [class]="event.icon"></i>
                        }
                        @if (event.travelTime) {
                            <span>{{ event.travelTime }}</span>
                        }
                    </ng-template>
                </p-timeline>
            </div>

            <div class="to-details">
                <span class="time">22:26</span>
                <span>August 13</span>
                <span>City64</span>
            </div>
        </div>
        <div class="itinerary-travel">
            <p-chip label="City77 â†’ City11">
                <img src="assets/images/home/train.png" alt="Train icon" width="20" height="20" />
            </p-chip>
            <p-button
                [text]="true"
                label="{{ 'TRIP.ROUTE' | translate }}"
                [iconPos]="'right'"
                icon="pi pi-angle-down"
            ></p-button>
        </div>
    </div>

    <div class="available-carriages">
        <p-buttonGroup>
            <p-button [raised]="true" [outlined]="true">
                <div class="carriage-type-details">
                    <div class="carriage-type">
                        <b>Carriage type <br />1st class</b>
                        <span>58 seats</span>
                    </div>
                    <div class="price">731$</div>
                </div>
            </p-button>
            <p-button [raised]="true" [outlined]="true">
                <div class="carriage-type-details">
                    <div class="carriage-type">
                        <b>Carriage type <br />2nd class</b>
                        <span>8 seats</span>
                    </div>
                    <div class="price">400$</div>
                </div>
            </p-button>
            <p-button [raised]="true" [outlined]="true">
                <div class="carriage-type-details">
                    <div class="carriage-type">
                        <b>Carriage type <br />3rd class</b>
                        <span>7 seats</span>
                    </div>
                    <div class="price">250$</div>
                </div>
            </p-button>
        </p-buttonGroup>
    </div>
</div>
